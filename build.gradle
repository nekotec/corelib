plugins {
    id 'java'
    id 'maven-publish'
}

group 'de.twometer'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'corelib'
            from components.java
            pom {
                name = 'corelib'
                description = 'Nekotec core and utility libraries'
                url = 'https://github.com/nekotec/corelib'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://github.com/nekotec/corelib/blob/main/LICENSE'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            name = "maven.twometer.de"
            url = "https://maven.twometer.de/releases"
            credentials {
                username = System.getenv("MAVEN_USER")
                password = System.getenv("MAVEN_PASS")
            }
        }
    }
}